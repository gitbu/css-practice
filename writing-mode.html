<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .get {
      height: 100px;
      width: 100px;
      line-height: 100px;
      border-radius: 50%;
      background: gray;
      text-align: center;
      font-size: 40px;
      color: red;
      writing-mode: vertical-rl;
      cursor: pointer;
    }
    .get:active {
      text-indent: 10px;
    }
    .direction {
      width: 200px;
      background: gold;
      direction: rtl;
    }
  </style>
</head>
<body>
  <p>
    writing-mode 可以实现水平流和垂直流
  </p>
  <div class="get">
    领
  </div>
  <br />
  <br />
  <br />
  <p>
    在水平流上的方向
  </p>
  <div class="direction">
    <button>取消</button>
    <button>确认</button>
  </div>
</body>
</html>
