<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .maxWidth {
      max-width: 500px;
      min-width: 300px;
      overflow-y: auto;
      height: 300px;
      background: red;
      display: inline-block;
    }
    .item {
      width: 100px;
      height: 100%;
      background: green;
      margin-right: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- 
    min-width, width, max-width 的关系：
    优先级：min-width>width和max-widt
    宽度 = Math.max(min-width, Math.min(width, max-width))
    min-width 只有对display:inlne-block的元素生效
  -->
  <div class="maxWidth">
    <div class="item">
    </div>
    <div class="item">
    </div>
  </div>
</body>
</html>
